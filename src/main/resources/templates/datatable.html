<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    </head>
    <body>
        <div>TODO write content</div>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="1">
            <thead>
                <tr>
                    <th style="text-align: center">Id</th>
                    <th style="text-align: center">Name</th>
                    <th style="text-align: center">Action</th>
                </tr>
            <tbody>
                <tr th:each="as : ${departments}">
                    <td th:text="${as.id}"></td>
                    <td th:text="${as.name}"></td>
                    <td style="text-align: center">
                        <!--                            <a th:href="@{/{id}(id=${as.id})}">
                                                        <button class="btn btn-primary">update</button>                             
                                                    </a>-->
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updatedModal" th:attr="data-target='#updatedModal'+${as.id }">
                            Update
                        </button>
                        |
                        <button th:id="@{delete/{id}(id=${as.id})}" class="btn btn-danger btn-sm" onclick="akanHapus(this.id)">
                            Delete
                        </button>   

                        <!--modalnya si yuny-->

                        <div class="modal fade" th:id="updatedModal+${as.id }" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <form th:action="@{save}" th:object="${department}" method="POST">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Update Department</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <table border="0">
                                                <thead>
                                                    <tr>
                                                        <th>Department ID</th>
                                                        <th><input class="form-control" type="text" readonly="" name="id" th:value="${as.id}"  /></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>Department Name</td>
                                                        <td><input class="form-control" type="text" name="name" th:value="${as.name}"  /></td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="modal-footer">
                                            <!--Button Update pada modal Update-->
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Update </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--end modalnya si yuny-->
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Datatables-->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script>
                            $(document).ready(function () {
                                $('#dataTable').DataTable();
                            }
                            );
        </script>
    </body>
</html>
