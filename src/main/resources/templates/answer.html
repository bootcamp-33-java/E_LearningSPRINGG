<html>
    <head>

        <title align="center">E-Learning Bootcamp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/mii_hd_icon.ico">
    <div th:replace="fragments/header::css"></div>
    <!-- Our Custom CSS -->

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div th:replace="fragments/sidebar::sidebar"></div>
        </nav>
        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Selamat Datang Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">|</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="logout">Logout</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <div class="table-responsive">
                <form id="regForm" action="answer" method="POST"  >
                    <div class="row">              
                        <div class="col-sm-12 text-center">
                            <div class="alert alert-warning alert-dismissible text-center" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>Aturan Main : </strong> Silahkan kerjakan soal dengan baik dan benar. 

                            </div>
                            <div class="jumbotron">
                                <div class="row" >
                                    <div class="container col-sm-8"th:each="as : ${questions}">
                                        <div class="tab">
                                            
                                            <strong class="d-block text-gray-dark" th:text="${as.question}"></strong>
                                            <table id="d_table" class="table table-striped table-bordered">


                                                <thead>
                                                    <tr>
                                                        <th></th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td><input type="radio" name="answer" value="a"  />
                                                            a. <a th:text="${as.option1}"></a>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="radio" name="answer" value="b"  />
                                                            b. <a th:text="${as.option2}"></a>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="radio" name="answer" value="c"  />
                                                            c. <a th:text="${as.option3}"></a>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="radio" name="answer" value="d"  />
                                                            d. <a th:text="${as.option4}"></a>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <br>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="overflow:auto;">
                                <div style="float:right;">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)"class="btn btn-lg btn-success">Previous</button>
                                    <button type="button" id="nextBtn" onclick="nextPrev(1)"class="btn btn-lg btn-success">Next</button>

                                </div>
                            </div>
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                </form>
            </div>
        </div>

    </div>
</div>
<div th:replace="fragments/footer::js"></div>
</body>
</html>
