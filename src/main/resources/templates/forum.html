<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <div th:replace="fragments/header::header"></div>

        <!--sidebar-menu-->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!--sidebar-menu-->


        <!--main-container-part-->
        <div id="content">
            <div id="content-header">
                <div id="breadcrumb">
                    <a th:href="@{forum}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Forum
                    </a>
                </div>
            </div>

            <div class="container-fluid">
                <div style="padding-left:10px; padding-top: 10px">
                    <!-- Button trigger modal -->
                    <a th:href="inputforum"><button type="button" class="btn btn-primary">Insert Forum</button></a>
                </div>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline" th:action="@{/forum/search}">
                        <input class="form-control mr-sm-2" type="text" name="key" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box">
                            <div class="widget-title"> <span class="icon"> <i class="icon-refresh"></i> </span>
                                <h5>Recent Updates</h5>
                            </div>
                            <div class="widget-content nopadding updates">
                                <div class="new-update clearfix" th:each=" as : ${forums}">
                                    <div class="update-done" >
                                        <a th:href="'forum_detail?id='+${as.id}" title="">
                                            <h4 th:text="${as.topic}"></h4>
                                        </a>
                                        <span><a href="#">download materi <i class="icon-download-alt"></i></a></span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end-main-container-part-->

        <!--Footer-part-->
        <div th:replace="fragments/footer::footer"></div>
    </body>
</html>
