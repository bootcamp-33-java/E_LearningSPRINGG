<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />

        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'> 
    </head>
    <body>
        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <div th:replace="fragments/header::header"></div>
        <!--sidebar-menu-->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!--sidebar-menu-->


        <!--main-container-part-->
        <div id="content">
            <div id="content-header">
                <div id="breadcrumb">
                    <a th:href="@{forum}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Forum
                    </a>
                </div>
            </div>

            <div class="container-fluid">
                <div style="padding-left:10px; padding-top: 10px">
                    <!-- Button trigger modal -->
                    <a th:href="inputforum"><button type="button" class="btn btn-primary">Insert Forum</button></a>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box">
                            <div class="widget-content nopadding updates">
                                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                                    <h5></h5>
                                </div>
                                <div class="widget-content nopadding">
                                    <table class="table table-bordered data-table" >
                                        <thead>
                                            <tr>
                                                <th><h4 style="float: left">Forum Topic</h4></th>
                                            </tr>
                                        </thead>
                                        <tbody >
                                            <tr class="gradeX" th:each=" as : ${forums}">

                                                <td> 
                                                    <h5>
                                                        <a th:text="${as.topic}" th:href="'forum_detail?id='+${as.id}"></a>
                                                    </h5>
                                                    <a th:text="${as.forumDescription}"></a> <br>
                                                    <a th:text="${as.dateForum}"></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
<!--                                                                <div class="new-update clearfix" th:each=" as : ${forums}">
                                                                    <div class="update-done" >
                                                                        <a th:href="'forum_detail?id='+${as.id}" title="">
                                                                            <h4 th:text="${as.topic}"></h4>
                                                                        </a>
                                                                        <span><a href="#">download materi <i class="icon-download-alt"></i></a></span> 
                                                                    </div>
                                                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end-main-container-part-->

        <!--Footer-part-->
        <div th:replace="fragments/footer::footer"></div> 
        <script src="js/jquery.min.js"></script> 
        <script src="js/jquery.ui.custom.js"></script> 
        <script src="js/bootstrap.min.js"></script> 
        <script src="js/jquery.uniform.js"></script> 
        <script src="js/select2.min.js"></script> 
        <script src="js/jquery.dataTables.min.js"></script> 
        <script src="js/matrix.js"></script> 
        <script src="js/matrix.tables.js"></script>
    </body>
</html>
