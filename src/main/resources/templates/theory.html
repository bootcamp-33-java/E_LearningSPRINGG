<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div th:replace="fragments/sidebar::sidebar"></div>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="#">|</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="logout">Logout</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <h3 class="border-bottom border-gray pb-2 mb-0">Theory</h3>

            <div class="my-3 p-3 bg-white rounded shadow-sm" th:each="as : ${theories}">

                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title></svg>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark" th:text="${as.theoryTitle}"></strong>
                    <a th:text="${as.theoryDefiniton}"></a>
                </p>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer::js"></div>
