<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>    
        
    </head>
    <body>

        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <!--top-Header-menu-->
        <div th:replace="fragments/header::header"></div>
        <!--sidebar-menu-->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!--sidebar-menu-->

        <!--main-container-part-->
        <div id="content">
            <div id="content-header">

                <div id="breadcrumb">
                    <a th:href="@{theory}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Theory
                    </a>
                </div>
            </div>
            <!--<a th:text="${rolenya}"></a>-->
            <div style="padding-left:20px; padding-top: 10px" th:if="${rolenya[0] == 'Trainer'}">
                <!-- Button trigger modal -->
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">

                        <div class="widget-box">
                            <div class="widget-title"> <span class="icon"> <i class="icon-refresh"></i> </span>
                                <h5>News updates</h5>
                            </div>
                            <div class="widget-content nopadding updates">
                                <div class="table-responsive">
                                    <div class="new-update clearfix" th:each=" as : ${theories}">
                                        <div class="update-done" >
                                            <a th:href="'theory_detail?id='+${as.id}" title="">
                                                <h4 th:text="${as.theoryTitle}"></h4>
                                            </a>
                                            <span><a href="#">download materi <i class="icon-download-alt"></i></a></span> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--end-main-container-part-->

    <div th:replace="fragments/footer::footer"></div>
   
</body>
</html>
