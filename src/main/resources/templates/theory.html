<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <div id="user-nav" class="navbar navbar-inverse">

            <ul class="nav">
                <li  class="dropdown" id="profile-messages" ><a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon icon-user"></i>  <span class="text" th:text="${nama}"></span><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="icon-user"></i> My Profile</a></li>
                        <li class="divider"></li>
                        <li><a th:href="logout"><i class="icon-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <li class=""><a title="Role" th:text="${rolenya[0]}"><i class="icon icon-share-alt"></i> <span class="text"></span></a></li>
                <li class=""><a title="" th:href="logout"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
            </ul>
        </div>
        <div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i> Dashboard</a>
            <ul>
                <li><a th:href="@{/}"><i class="icon icon-home"></i> <span>Dashboard</span></a> </li>
                <li class="submenu active"> <a href="#"><i class="icon icon-th-list"></i> <span>Theory</span> <span class="label label-important">2</span></a>
                    <ul>
                        <li><a href="theory">Lihat Theory</a></li>
                        <li><a th:href="@{/theory_input}">Masukkan Theory</a></li>
                    </ul>
                </li>
                <li><a href="forum"><i class="icon icon-comments"></i> <span>Forum</span></a></li>
                <li><a href="history_quiz"><i class="icon icon-book"></i> <span>History Quiz</span></a></li>
        </div>
        <!--sidebar-menu-->

        <!--main-container-part-->
        <div id="content">
            <div id="content-header">

                <div id="breadcrumb">
                    <a th:href="@{theory}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Theory
                    </a>
                </div>
            </div>
            <!--<a th:text="${rolenya}"></a>-->
            <div style="padding-left:20px; padding-top: 10px" th:if="${rolenya[0] == 'Trainer'}">
                <!-- Button trigger modal -->
            </div>
            
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box">
                            <div class="widget-title"> <span class="icon"> <i class="icon-refresh"></i> </span>
                                <h5>News updates</h5>
                            </div>
                            <div class="widget-content nopadding updates">
                                <div class="table-responsive">
                                    <div class="new-update clearfix" th:each=" as : ${theories}">
                                        <div class="update-done" >
                                            <a th:href="'theory_detail?id='+${as.id}" title="">
                                                <h4 th:text="${as.theoryTitle}"></h4>
                                            </a>
                                            <span><a href="#">download materi <i class="icon-download-alt"></i></a></span> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--end-main-container-part-->

    <!--Footer-part-->
    <div th:replace="fragments/footer::footer"></div>
</body>
</html>
