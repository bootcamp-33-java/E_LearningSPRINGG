<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <div id="user-nav" class="navbar navbar-inverse">

            <ul class="nav">
                <li  class="dropdown" id="profile-messages" ><a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon icon-user"></i>  <span class="text" th:text="${nama}"></span><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="icon-user"></i> My Profile</a></li>
                        <li class="divider"></li>
                        <li><a th:href="logout"><i class="icon-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <li class=""><a title="" th:href="logout"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
            </ul>
        </div>
        <div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i> Dashboard</a>
            <ul>
                <li><a th:href="@{/}"><i class="icon icon-home"></i> <span>Dashboard</span></a> </li>
                <li class="active"> <a th:href="theory"><i class="icon icon-tasks"></i> <span>Theory</span></a> </li>
                <li><a href="forum"><i class="icon icon-comments"></i> <span>Forum</span></a></li>
                <li><a href="history_quiz"><i class="icon icon-book"></i> <span>History Quiz</span></a></li>
        </div>
        <!--sidebar-menu-->

        <!--main-container-part-->
        <div id="content">
            <div id="content-header">

                <div id="breadcrumb">
                    <a th:href="@{theory}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Theory
                    </a>
                    <a th:href="@{theory_input}" title="Insert Theory" class="tip-bottom"><i class="icon-tasks"></i> Insert Theory
                    </a>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box"> 
                            <div class="widget-title"> <span class="icon"> <i class="icon-refresh"></i> </span>
                                <h5>News updates</h5> 
                            </div>

                            <div class="widget-content ">
                                <form method="POST" th:action="@{/theory_detail/save}">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Theory Title</label>
                                        <input class="form-control form-control-lg" type="text" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Theory Definition</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="definition"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Upload File</label>
                                        <input type="file" class="form-control" id="exampleFormControlTextarea1" name="upload" rows="3">
                                    </div>
                                    
                                    <div class="form-group" style="padding-top: 10px">
                                        <select class="form-control form-control-lg" name="kelas">
                                            <option value="1">Java</option>
                                            <option value="2">.Net</option>
                                        </select>
                                    </div>

                                    <div style="padding-top: 20px"> 
                                        <button type="submit" class="btn btn-primary">SAVE</button>
                                        <a class="btn btn-secondary" href="#" role="button">CANCEL</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--end-main-container-part-->

<!--Footer-part-->
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
