<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <!--top-Header-menu-->
        <div th:replace="fragments/header::header"></div>
        <!--sidebar-menu-->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!--sidebar-menu-->
        <!--sidebar-menu-->

        <!--main-container-part-->
        <div id="content">
            <div id="content-header">

                <div id="breadcrumb">
                    <a th:href="@{theory}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Theory
                    </a>
                    <a th:href="@{theory_input}" title="Insert Theory" class="tip-bottom"><i class="icon-tasks"></i> Insert Theory
                    </a>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box"> 
                            <div class="widget-title"> <span class="icon"> <i class="icon-refresh"></i> </span>
                                <h5>News updates</h5> 
                            </div>

                            <div class="widget-content ">
                                <form method="POST" th:action="@{/theory_detail/save}">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Theory Title</label>
                                        <input class="form-control form-control-lg" type="text" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Theory Definition</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="definition"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Upload File</label>
                                        <input type="file" class="form-control" id="exampleFormControlTextarea1" name="upload" rows="3">
                                    </div>
                                    
                                    <div class="form-group" style="padding-top: 10px">
                                        <select class="form-control form-control-lg" name="kelas">
                                            <option value="1">Java</option>
                                            <option value="2">.Net</option>
                                        </select>
                                    </div>

                                    <div style="padding-top: 20px"> 
                                        <button type="submit" class="btn btn-primary">SAVE</button>
                                        <a class="btn btn-secondary" href="#" role="button">CANCEL</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--end-main-container-part-->

<!--Footer-part-->
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
